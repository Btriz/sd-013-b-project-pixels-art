<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pixel Art</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Paleta de Cores</h1>

    <div id="color-palette">
        <div id="color1" class="color selected"></div>
        <div id="color2" class="color"></div>
        <div id="color3" class="color"></div>
        <div id="color4" class="color"></div>
        <div id="color5" class="color"></div>
    </div>
    <section>
        <div>
            <input type="number" id="board-size" min="5" max="50">
            <button id="generate-board">VQV</button>
        </div>
    
        <div>
            <button id="clear-board">Limpar</button>
        </div>
    </section>

    <table id="pixel-board">
    </table>

    <script src="script.js"></script>
</body>
</html>
